<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import JavaScript -->
  <script defer src="script.js"></script>

  <!-- Import CSS (if you have additional styles) -->
  <link rel="stylesheet" href="styles.css">

  <title>PuppyBowl</title>
</head>

<body>

  <!-- Form to add new players -->
  <div id="new-player-form">
    <h2>Add New Player</h2>
    <form id="add-player-form">
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" required>

      <label for="playerPosition">Player Position:</label>
      <input type="text" id="playerPosition" required>

      <label for="playerTeam">Player Team:</label>
      <input type="text" id="playerTeam" required>

      <button type="button" onclick="submitNewPlayer()">Add Player</button>
    </form>
  </div>

  <!-- Container for all players -->
  <div id="all-players-container"></div>

</body>

</html>
