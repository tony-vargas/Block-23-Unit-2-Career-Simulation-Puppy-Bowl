<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import JavaScript -->
  <script defer src="script.js"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>PuppyBowl</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>

<body>

  <!-- form to add new players -->
  <div id="new-player-form">
    <h2>Add New Player</h2>

    <form id="addPlayerForm">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" required>

        <label for="playerAge">Player Age:</label>
        <input type="number" id="playerAge" name="playerAge" required>

        <label for="playerBreed">Player Breed:</label>
        <input type="text" id="playerBreed" name="playerBreed" required>
        
        <label for="playerPosition">Player Position:</label>
        <select id="playerPosition" name="playerPosition" required>
            <option value="forward">Forward</option>
            <option value="midfielder">Midfielder</option>
            <option value="defender">Defender</option>
            <option value="goalkeeper">Goalkeeper</option>
        </select>

        <button type="submit">Add Player</button>
    </form>
  </div>

  <!-- container for all players -->
  <div id="all-players-container"></div>

</body>

</html>
